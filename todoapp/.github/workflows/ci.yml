name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Run server tests (in-memory Mongo)
        working-directory: server
        env:
          CI: true
        run: npm test

      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Run client tests
        working-directory: client
        env:
          CI: true
        run: npm test

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        run: docker build -t mern-todo-server:ci ./server

      - name: Build client image
        run: docker build -t mern-todo-client:ci ./client
